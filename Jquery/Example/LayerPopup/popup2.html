<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>bpopup</title>

<!-- js -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/jquery.bpopup.min.js"></script>


<style type="text/css">
body { position: relative; }

.popup-div { opacity: 0; display: none; position: relative; width: auto; }
.popup-style { border: 5px solid #06f; padding: 20px; background-color: #fff; }
.b-close { position: absolute; right: 5px; top: 5px; padding: 5px; display: inline-block; cursor: pointer; }

.button { padding: 5px 10px; border: 1px solid #666; display: inline-block; cursor: pointer; }

.btn2 { position: relative; }


</style>

</head>
<body>

<span class="button" id="btn2">slideDown popup2 - 추가적인 팝업 띄우기.</span>	

<!-- 2번 팝업 -->
<div id="popup2" class="popup-div popup-style">
    <span class="b-close"><span>X</span></span>
    <div class="content" style="height: auto; width: auto;">
    	<div class="b-ajax-wrapper">
    		<div>
				<h2>position popup2</h2>
				<p>http://dinbror.dk/bpopup/</p>
				<p>position 으로 위치 지정.</p>
				<span class="button" id="btn3">slideIn 으로 새로운 추가 팝업 띄우기</span>
			</div>
		</div>
	</div>
</div>

<!-- 3번 팝업 -->
<div id="popup3" class="popup-div popup-style">
    <span class="b-close"><span>X</span></span>
    <div class="content" style="height: auto; width: auto;">
    	<div class="b-ajax-wrapper">
    		<div>
				<h2>새로운 팝업</h2>
				<p>2번팝업에서 팝업버튼이 나와 팝업3을 나오게 할 수 있다.</p>
				<p>position 으로 위치 지정.</p>
				<span class="button" id="btn4">slideDown 으로 또다시 팝업 띄우기</span>
			</div>
		</div>
	</div>
</div>

<!-- 4번 팝업 -->
<div id="popup4" class="popup-div popup-style">
    <span class="b-close"><span>X</span></span>
    <div class="content" style="height: auto; width: auto;">
    	<div class="b-ajax-wrapper">
    		<div>
				<h2>팝업4</h2>
				<p>3번팝업에서 팝업버튼이 나와 팝업4을 또다시 나오게 할 수 있다.</p>
				<p>팝업은 계속적으로 추가 가능함.</p>
				<p>position 으로 위치 지정.</p>
			</div>
		</div>
	</div>
</div>

<!-- jquery -->
<script type="text/javascript">

	// 위치를 지정해서 사용할때 포지션값을 정한다.
	$('#btn2').on('click', function(event) {
		event.preventDefault();
		$('#popup2').bPopup({
	    	easing: 'easeOutBack', //uses jQuery easing plugin
            speed: 450,
            transition: 'slideDown',
            position: [200, 30] //x, y
        });
	});

	// 또하나의 팝업을 띄울때
	$('#btn3').on('click', function(event) {
		event.preventDefault();
		$('#popup3').bPopup({
	    	easing: 'easeOutBack', //uses jQuery easing plugin
            speed: 450,
            transition: 'slideIn',
            position: [430, 130] //x, y 위치를 보고 수정가능함.
        });
	});

	// 또하나의 팝업을 띄울때
	$('#btn4').on('click', function(event) {
		event.preventDefault();
		$('#popup4').bPopup({
	    	easing: 'easeOutBack', //uses jQuery easing plugin
            speed: 450,
            transition: 'slideDown',
            position: [430, 350] //x, y 위치를 보고 수정가능함.
        });
	});
	
</script>

</body>
</html>
