<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>선택하기</title>
</head>
<body>
<div id="container">
	<div class="content">
		<h1>getElementsByTagName()</h1>
		<p>전체문서에서 태그이름이 div인 Element Node 를 전부 찾는다.</p>
		<p>특정 div 를 찾는다. 여기서는 두번째 div 인 content 를 찾는다.</p>
		<p>두번째 div의 자식인 p를 찾는다.</p>
		<p>p태그가 여러개 이므로 반복문인 for 문을 돌린다.</p>
		<p>각각의 p태그에 border 를 준다.</p>
		<p>h1태그를 제외하고 p태그에 모두 border가 설정된다.</p>
	</div>
	<div class="sidebar">여기는 sidebar</div>
</div>
<script>
	window.onload = function(){

		// div 태그를 찾아 divs 에 담는다.
		var divs = window.document.getElementsByTagName('div');

		// 찾은 노드에서 두번째 div를 찾는다. div.content
		var div2 = divs[1];

		// console.log(div2);
		// 두번째 div 의 자식인 p 태그를 찾는다.
		var div2Child = div2.getElementsByTagName('p');

		// p 태그가 여러개이므로 for 반복문을 돌린다.
		for (var i = 0; i < div2Child.length; i++) {

			// p에 border 를 설정한다.
			div2Child[i].style.border = "1px solid #ff0000";
			
		};
		// 결과 -> h1 을 제외한 모든 p에 border 이 설정됨.
		
	}
</script>
</body>
</html>
