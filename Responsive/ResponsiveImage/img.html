<!doctype html>
<html lang="ko">
<head>
<!-- http://webdesignerwall.com/tutorials/5-useful-css-tricks-for-responsive-design -->
<meta charset="utf-8">

<!-- disable iPhone inital scale -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>Responsive Image</title>

<style>

/* 일반
------------------------------------------------------------------------------------- */
body {
	margin: 30px auto;
}


.container {
	width: 800px;
	max-width: 90%;
}


/* Responsive Image
------------------------------------------------------------------------------------- */

img {
	max-width: 100%;
	height: auto;
}

/* ie8
------------------------------------------------------------------------------------- */

@media \0screen {
  img { 
  	width: auto; /* for ie 8 */
  }
}

</style>


</head>

<body>

<h1>반응형이미지</h1>

<img src="images/responsive.gif" alt="Responsive image">




</body>
</html>
